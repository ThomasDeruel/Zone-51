<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Document</title>

<body>
  <!-- Menu -->
  <button class="btnmenu">Menu</button>
  <div id="canvas" class="off">
    <div id="pause" class="off">
      <div class="menu-text-container">
        <h1>Pause</h1>
        <div class="leave">x</div>
      </div>
      <div class="btn-menu">recommencer</div>
      <div class="btn-menu">quitter</div>
      <div class="pause-audio">
        <p class="pause-audio-title">Volume Audio </p>
        <div class="audio-flex">
          <label for="">
            <span class="audio-name">musique</span>
            <span class="musique-value" min="0" max="100">0/100</span>
          </label>
          <input class="musique-range" type="range" min="0" max="100" value="50">
        </div>
        <div class="audio-flex">
          <label for="">
            <span class="audio-name">ambiance</span>
            <span class="ambience-value">0/100</span>
          </label>
          <input class="ambience-range" type="range" min="0" max="100" value="50">
        </div>
      </div>
    </div>
  </div>
<div class="text-container">
    <span class="text-container-name"></span><span class="text-container-tchat"></span>
</div>
<div id="choice" >
  <!--<div class="choice-items">Choix 1</div>-->
  <!--<div class="choice-items">Choix 2</div>-->
  <!--<div class="choice-items">Choix 3</div>-->
</div>
<!-- background -->
<img class="bg" src="img/prologue/hospital.jpg" alt="">
<!-- audio -->
<audio class="musique-audio" src="" autoplay loop type="audio/wav">
</audio>
<audio class="ambience-audio" src="" autoplay loop>
</audio>
</body>
